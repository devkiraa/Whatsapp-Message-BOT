<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 1200px;
            height: 80%;
            padding: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            width: 50%;
        }
        .image-container {
            background: url('assets/image1.svg') no-repeat center center;
            background-size: cover;
            border-radius: 0 10px 10px 0;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-2xl font-bold mb-4">Welcome Back!<br>Login to your account.</h1>
            <p class="text-gray-600 mb-4 text-sm">Enter your credentials to proceed</p>
            <form method="POST" action="{{ url_for('login') }}">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    <label for="email" class="block text-gray-700 text-sm">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-2 py-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="block text-gray-700 text-sm">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-2 py-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="w-full py-2 px-3 bg-indigo-600 text-white font-bold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">Login</button>
                </div>
                <div class="flex items-center justify-between text-sm">
                    <a href="{{ url_for('signup') }}" class="text-indigo-600 hover:text-indigo-700">Sign Up</a>
                    <div class="flex items-center space-x-2">
                        <a href="#" class="text-gray-500 hover:text-gray-600">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-600">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="text-gray-500 hover:text-gray-600">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <div class="image-container"></div>
    </div>
</body>
</html>
